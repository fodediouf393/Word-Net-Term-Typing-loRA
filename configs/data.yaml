dataset:
  train_path: "data/raw/train.json"
  test_path: "data/raw/test.json"
  term_field: "term"
  context_field: "sentence"
  label_field: "type"

preprocess:
  input_mode: "marked_context"   # context_only | context_plus_term | marked_context
  max_length: 128
  lowercase_term_match: true
  add_special_tokens_markers: true
  marker_left: "[TGT]"
  marker_right: "[/TGT]"
